<!DOCTYPE html>
<html>
<head>
    <title>Color Loop</title>
</head>
<body>
    <script>
        //Define array of three items.
        var colors = ["Red", "Green", "Blue"];
        //Loop through the items, which have subscripts 0, 1, 2.
        for (var i = 0; i < colors.length; i++) {
            //With each pass through the loop, use one color name in code and text.
            document.write("<p style='color:" + colors[i] + "'>" + colors[i] + "</p>")
        }
        //Define array of three items.
        var big3=["Chevy","Ford","Chrysler"];
        //Display length (number) of items in array
          document.write(big3.length);
    </script>
</body>
</html>
