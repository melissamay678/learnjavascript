<!DOCTYPE html>
<html>
<head>
    <title>For Loop</title>
</head>
<body>
<script>
     for (var i = 10; i <= 100; i += 10) {
        document.write(i + '<br>');
      }
    
      for (var i = 10; i >= 0; i--) {
        document.write(i + '<br>');
      }
    </script>
</body>
</html>
