<!DOCTYPE html>
<html>
<head>
 <title>jQueryTemplate</title>
 <!-- Load jQuery 1.9.1 minified from Google CDN -->
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
 </script>

 <script>
  $(document).ready(function () {
   $("#button2").click(function () {
    alert("Hello world");
   });
  }); 
 </script>

 <script>

 <script>
   // Show copyright message when right-clicking an image.
  $("img").on("contextmenu", function(e) {
    e.preventDefault();
    alert("Copyright 2020, Your Name Here, All Rights Reserved");
  });
  </script>

</head>
<body>
 <button id="button1">Button 1</button><br>
 <button id="button2">Button 2</button><br>
 <button id="button3">Button 3</button>
</body>
</html>
