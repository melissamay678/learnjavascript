<!DOCTYPE html>
<html>
  <head>
    <title>if tests</title>
  </head>
  <body>
    <script>
      //Create a Boolean variable and give it a value.
      // var condition = false;
      //Use the variable as a test condition.
      if (condition) document.write("The condition is true");
      //Multiple code to execute if condition is true
      if (condition) {
        code to execute;
        code to execute;
      }
      //Multiple code to execute if condition is true and alternative code to execute if condition is false
      if (condition) {
        code to execute;
        code to execute;
      } else {
        code to execute;
        code to execute;
      }
    </script>

    <script>
      //Create a Boolean bariable and give it a value.
      var condition = true;
      //Use the variable as a test condition.
      if (condition) {
        document.write("Condition is true");
      } else {
        document.write("Condition is false");
      }
    </script>

    <script>
      //Nesting if statements to perform different actions for different conditions
      if (condition1) {
        code to execute if condition1 is true;
      } 

        else if (condition2) {
          code to execute if condition2 is true;
        } 
        
          else {
            code to execute if none of above are true;
          }
    </script>
    
  </body>
</html>
