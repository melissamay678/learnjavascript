<!DOCTYPE html>
<html>
  <head>
    <title>Carousel</title>
    
    // Name image file "moreimages2" inside code file and image name format as "image01" and image # must match.
    
    
    <script>
      //The maximages global variable must equal the number of thumbnails in the gallery.
      var maximages = 10;
      //Folder name and start of file name of each image file.
      var startpath = "moreimages2/image";
      //Filename extension of each image.
      var extension = ".jpg";
      //Calculates which picture to show next based on x which is either 1 or -1.
      function calcslide(x) {
      //Get file name of image that's showing.
      var currentimage = document.getElementById("bigpic").src;
      //Locate file name extension in current image source string.
      var dotat = currentimage.indexOf(extension);
      //Grab two digits to the left of that file name extension.
      var stringnumber = currentimage.substr(dotat - 2, 2);
      //Convert stringnumber string to number and add x.
      var nextnum = parseInt(stringnumber) + x;
      //If nextnum is less than 1, wrap around to maximages.
      if (nextnum < 1) {
        nextnum = maximages;
      }
      //If nextnum is greater than maximages, wrap around to 1.
      if (nextnum > maximages) {
        nextnum = 1;
      }
      //Create two-digit string from number (leading zero if less than 10).
      var twodigitnum = ("0" + nextnum).slice(-2);
      //Create new file name from two-digit number string.
      var showimg = startpath + twodigitnum +extension;
      showbig(showimg);
      }
      //Show clicked image in the large img tag.
      function showbig(pic) {
        document.getElementById("bigpic").src = pic;
      }
    </script>
    <style>
      /* CSS code to style the pictures. */
      .carousel {
        text-align: center;
      }
      #bigpic {
        height: 600px;
      }
      .thumbs img {
        height: 75px;
      }
    </style>
  </head>
  <body>
    <!-- HTML to display the pictures -->
    <div class="carousel">
      <img src="moreimages2/image01.jpg" alt="" id="bigpic">
      <div class="thumbs">
        <img src="moreimages2/LeftArrow.png" alt="Previous" onclick="calcslide(-1)">
        <img src="moreimages2/image01.jpg" alt="" onclick="showbig(this.src)">
        <img src="moreimages2/image02.jpg" alt="" onclick="showbig(this.src)">
        <img src="moreimages2/image03.jpg" alt="" onclick="showbig(this.src)">
        <img src="moreimages2/image04.jpg" alt="" onclick="showbig(this.src)">
        <img src="moreimages2/image05.jpg" alt="" onclick="showbig(this.src)">
        <img src="moreimages2/image06.jpg" alt="" onclick="showbig(this.src)">
        <img src="moreimages2/image07.jpg" alt="" onclick="showbig(this.src)">
        <img src="moreimages2/image08.jpg" alt="" onclick="showbig(this.src)">
        <img src="moreimages2/image09.jpg" alt="" onclick="showbig(this.src)">
        <img src="moreimages2/image10.jpg" alt="" onclick="showbig(this.src)">
        <img src="moreimages2/RightArrow.png" alt="Next" onclick="calcslide(1)">
      </div><!--End thumbs-->
    </div><!--End carousel-->
  </body>
</html>
