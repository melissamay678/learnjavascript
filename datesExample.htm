<!DOCTYPE html>
<html>
<head>
<title>Sample Dates - Dates Example</title>
</head>
<body>
  <script>
    //Store current date time
    var today = new Date()
    //Store dates and times using different syntaxes
    var birthday = new Date(1978,11,29)
    var halloween = new Date("October 31 2020")
    var valentines = new Date("February 14 2020 18:35:00")
    //Display date time values on the page on separate lines.
    document.write(today)
    document.write("<br>")
    document.write(birthday)
    document.write("<br>")
    document.write(halloween)
    document.write("<br>")
    document.write(valentines)
  </script>
</body>
</html>
