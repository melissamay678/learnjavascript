<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Examples of a Ternary Statement aka Conditional Statement</title>
  <script>
    //Ternary statement example
    var age = 64
    var admission = "Your cost: $" + (age < 60 ? "7.50" : "5.00");
    //Same example writen as if statement
    var age = 64
    var admission = "Your cost: $"
    if (age < 60) {
      admission += "7.50"
    } else {
      admission += "5.00"
    }
  </script>
</head>
<body>
  
</body>
</html>
